<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/formChofer}" class="btn btn-primary">Crear chofer</a>
				</h4>

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido Paterno</th>
							<th>Apellido Materno</th>
							<th>Doc. Identidad</th>
							<th>Dirección</th>
							<th>Nro. Celular</th>
							<th>Nro. Teléfono</th>
							<th>Email</th>
							<th>Fecha Inicio</th>
							<th>Fecha Fin</th>
							
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="chofer:${choferes}">
							<td th:text="${chofer.id}"></td>
							<td th:text="${chofer.nombre}"></td>
							<td th:text="${chofer.apePaterno}"></td>
							<td th:text="${chofer.apeMaterno}"></td>
							<td th:text="${chofer.docIdentidad}"></td>
							<td th:text="${chofer.direccion}"></td>
							<td th:text="${chofer.nroCelular}"></td>
							<td th:text="${chofer.nroTelefono}"></td>
							<td th:text="${chofer.email}"></td>
							<td th:text="${chofer.fechaInicio}"></td>
							<td th:text="${chofer.fechaFin}"></td>
							
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formChofer/} + ${chofer.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarChofer/} + ${chofer.id}" th:text="'eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar...!');"></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
